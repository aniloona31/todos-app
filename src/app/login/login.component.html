<!-- User Name : <input type="text" name="user name" value="{{username}}">  - interpolation - -->
<h1>Login!</h1>
<br>
<div class="contianer">
    
    <div class="alert alert-warning" *ngIf="invalidLogin">invalid credentials</div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Name :</strong></label>
        <div class="col-sm-10"> 
            <input type="text" name="user name" [(ngModel)]="username"> <!--this does two way binding now if i enter different value on view page it changes in the component.ts file and binds it -->
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Password :</strong></label>
        <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="password" >
        </div>
    </div>

    <!-- <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>Password view :</strong></label>
        <div class="col-sm-10" *ngIf="password">
            <p>{{password}}</p>
        </div>
    </div> -->
    <br>
    <button name="login" class="btn btn-success" (click)="handleBasicAuthLogin()">login</button> 
    <!-- syntax of event handling is < (inside a tag) (event)=whatShouldYouDo() > -->
    <!-- event is the name of event and what should you do is the method it shoud call-->

</div>
