
<div class = "alert alert-success" *ngIf="message">{{message}}</div>

<div class="conatainer">
    <table class="table">
        <thead>
            <tr>
                <th>description</th>
                <th>Done</th>
                <th>target date</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        <!-- for( todo : todos ) in java this i for loop in js and angular-->
        <tr *ngFor = " let todo of todos ">
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td> <!-- in angular pipes are used to change one format to other. -->
            <td><button class = "btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <button class="btn btn-success" (click) = "addNewTodo()">Add Todo</button>
    </div>
</div>
